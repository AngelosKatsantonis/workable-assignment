- name: Install pre-required packages
  become: true
  apt:
    name: ['ca-certificates', 'gnupg-agent','software-properties-common', 'python-apt']
    state: latest
    update_cache: yes

- name: Add docker public key and repositories
  become: true
  shell: "{{ item }}"
  with_items:
    - curl -fsSL https://download.docker.com/linux/debian/gpg | sudo apt-key add -
    - echo deb [arch=amd64] https://download.docker.com/linux/debian stretch stable > /etc/apt/sources.list.d/docker.list

- name: Install docker and docker-compose
  become: true
  apt:
    name: ['docker-ce', 'docker-ce-cli','containerd.io', 'docker-compose']
    state: latest
    update_cache: yes

- name: Restart docker service
  become: true
  service:
    name: docker
    state: restarted
